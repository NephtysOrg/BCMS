<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <ui:composition>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Events</h3>
                </div>
                <div class="panel-body">
                    <h:form>
                        <p:dataTable var="event" class="#{(not empty s)?'':'updatable_table'}" value="#{(not empty s)?BCMSBean.getEvents(s):BCMSBean.events}">

                            <p:column headerText="Label">
                                <h:outputText value="#{event.eventName}" />
                            </p:column>

                            <p:column headerText="Date">
                                <h:outputText value="#{event.eventOccurrenceTime}" />
                            </p:column>
                        </p:dataTable>

                        <p:poll interval="5" update="@(.updatable_table)" />
                    </h:form>
                </div>
            </div>
        </ui:composition>
    </h:body>
</html>
